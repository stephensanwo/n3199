<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Desktop App WebView</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        
        .feature-list li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #fff;
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ C Desktop App</h1>
        <p>Welcome to your native C desktop application with embedded WebView!</p>
        
        <ul class="feature-list">
            <li>‚úÖ Native macOS Window</li>
            <li>‚úÖ Native Menu System</li>
            <li>‚úÖ WebKit WebView Integration</li>
            <li>‚úÖ JSON Configuration System</li>
            <li>‚è≥ React/Vue/Svelte Support (Coming Soon)</li>
        </ul>
        
        <button class="button" onclick="testJavaScriptBridge()">Test JavaScript Bridge</button>
        <button class="button" onclick="loadNewContent()">Load New Content</button>
        
        <div id="status" class="status" style="display: none;">
            JavaScript bridge is working! ‚ú®
        </div>
    </div>
    
    <script>
        console.log("WebView loaded successfully!");
        
        function testJavaScriptBridge() {
            console.log("Testing JavaScript bridge...");
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = 'JavaScript bridge tested at ' + new Date().toLocaleTimeString();
        }
        
        function loadNewContent() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>üéâ Content Updated!</h1>
                <p>Successfully updated content dynamically!</p>
                <button class="button" onclick="location.reload()">Go Back</button>
            `;
        }
        
        // Listen for native app messages (when we implement the bridge)
        window.addEventListener('message', function(event) {
            console.log('Message from native app:', event.data);
        });
        
        // Notify native app that WebView is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - WebView is ready!');
        });
    </script>
</body>
</html>
